<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AvaTrade KI Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📊 AvaTrade KI Dashboard</h1>
    <div id="statusBar">
      <span id="accountBalance">Kontostand: …</span>
      <span id="marginLevel">Margin Level: …</span>
      <span id="kiStatus">KI-Modus: Hybrid</span>
    </div>
    <button onclick="toggleKIStatus()">🔁 Hybrid / Vollautomatik</button>
    <select id="riskLevel" onchange="setRiskLevel(this.value)">
      <option value="0.1">Risiko 0,1%</option>
      <option value="0.5" selected>Risiko 0,5%</option>
      <option value="1">Risiko 1%</option>
      <option value="2">Risiko 2%</option>
    </select>
    <button onclick="generatePDF()">📄 PDF-Report</button>
  </header>
  
  <main>
    <section>
      <h2>Offene Positionen</h2>
      <input type="text" id="filterInput" oninput="filterTrades()" placeholder="Filter nach Trader/KI..."/>
      <table id="tradeTable">
        <thead>
          <tr>
            <th>Symbol</th><th>Lot</th><th>Richtung</th><th>SL</th><th>TP</th><th>Trader</th><th>Aktion</th>
          </tr>
        </thead>
        <tbody id="tradeRows"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="report-generator.js"></script>
</body>
</html>
