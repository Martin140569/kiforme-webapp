<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AvaTrade Dashboard – Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .status {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .status.ok {
      background-color: #e0ffe0;
      border: 1px solid #00a000;
    }
    .status.error {
      background-color: #ffe0e0;
      border: 1px solid #a00000;
    }
    .loading {
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>AvaTrade KI Dashboard (Debug)</h1>

  <div id="status" class="status loading">⏳ Verbindung zu MetaApi wird getestet…</div>

  <pre id="debugOutput" style="white-space: pre-wrap; background:#eee; padding:10px; border-radius:4px;"></pre>

  <script>
    const token = "DEIN_METAAPI_TOKEN_HIER";  // <<< ERSETZEN ohne Anführungszeichen
    const accountId = "DEINE_ACCOUNT_ID_HIER"; // <<< ERSETZEN

    const statusDiv = document.getElementById('status');
    const debugOutput = document.getElementById('debugOutput');

    async function checkMetaApi() {
      try {
        const res = await fetch(`https://mt-client-api-v1.agiliumtrade.agiliumtrade.ai/users/current/accounts/${accountId}`, {
          method: 'GET',
          headers: {
            'auth-token': token
          }
        });

        const result = await res.json();

        if (!res.ok) {
          statusDiv.className = 'status error';
          statusDiv.textContent = `❌ Fehler: ${result.message || 'Unbekannter Fehler'}`;
        } else {
          statusDiv.className = 'status ok';
          statusDiv.textContent = `✅ Verbindung erfolgreich – Kontoname: ${result.name || 'unbekannt'}`;
          debugOutput.textContent = JSON.stringify(result, null, 2);
        }
      } catch (err) {
        statusDiv.className = 'status error';
        statusDiv.textContent = `❌ Verbindungsfehler: ${err.message}`;
        debugOutput.textContent = err.stack;
      }
    }

    checkMetaApi();
  </script>
</body>
</html>
