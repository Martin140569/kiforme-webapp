<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AvaTrade Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“Š AvaTrade Live Dashboard</h1>
  </header>

  <main>
    <section id="account">
      <h2>Kontostand</h2>
      <p id="balance">Lade...</p>
    </section>

    <section id="trades">
      <h2>Offene Trades</h2>
      <table id="tradesTable">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Lot</th>
            <th>Richtung</th>
            <th>SL</th>
            <th>TP</th>
            <th>Trader</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="controls">
      <h2>KI-Steuerung</h2>
      <button id="modeToggle">Modus: Hybrid</button>
      <label>Risiko (%)
        <input type="number" id="riskInput" min="0.1" max="10" step="0.1" value="1">
      </label>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
