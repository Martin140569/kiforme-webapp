<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaTrade Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📊 AvaTrade KI Dashboard</h1>
        <div id="status-bar">
            <span id="account-balance">Kontostand: Lädt...</span>
            <span id="ki-status">KI-Modus: Hybrid</span>
            <button id="toggle-mode">🔄 Modus wechseln</button>
        </div>
    </header>

    <main>
        <section class="controls">
            <button id="refresh-trades">🔄 Trades aktualisieren</button>
            <button id="download-report">📄 Tagesreport</button>
            <button id="risk-settings">⚙️ Risiko einstellen</button>
        </section>

        <section>
            <h2>Offene Trades</h2>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Lotgröße</th>
                        <th>Richtung</th>
                        <th>SL</th>
                        <th>TP</th>
                        <th>Trader</th>
                        <th>Aktion</th>
                    </tr>
                </thead>
                <tbody id="trades-table">
                    <tr><td colspan="7">Lädt...</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2025 KIforME Dashboard</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
