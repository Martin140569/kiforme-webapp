<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>KIforME Zugang</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input { font-size: 1.2em; padding: 10px; width: 200px; }
    button { font-size: 1.2em; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>KIforME WebApp</h1>
  <p>Bitte Zugangscode eingeben:</p>
  <input type="password" id="pin" placeholder="PIN eingeben">
  <button onclick="checkPIN()">Zugang</button>
  <p id="message" style="color:red;"></p>

  <script>
    function checkPIN() {
      const pin = document.getElementById("pin").value;
      if (pin === "690514") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("message").textContent = "Falscher PIN!";
      }
    }
  </script>
</body>
</html>
