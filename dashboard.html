<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIforME Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #00ffc3;
    }
    .section {
      margin: 30px 0;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
    }
    .button {
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .active {
      background-color: #00ffc3;
      color: #000;
    }
    .inactive {
      background-color: #555;
      color: #fff;
    }
    .status-label {
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>KIforME Copytrading Dashboard</h1>

  <div class="section">
    <h2>Trader Steuerung</h2>
    <button class="button inactive" id="toggleTraderBtn" onclick="toggleTrader()">Trader: <span id="traderStatus">pausiert</span></button>
  </div>

  <div class="section">
    <h2>Verbindung zu AVA und NAGA</h2>
    <button class="button inactive" id="avaBtn" onclick="toggleConnection('ava')">AvaTrade: <span id="avaStatus">getrennt</span></button>
    <button class="button inactive" id="nagaBtn" onclick="toggleConnection('naga')">NAGA: <span id="nagaStatus">getrennt</span></button>
  </div>

  <div class="section">
    <h2>Tagesreporting</h2>
    <button class="button active" onclick="generatePDF()">ðŸ“„ PDF-Report erzeugen</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let traderActive = false;
    let connections = {
      ava: false,
      naga: false
    };

    function toggleTrader() {
      traderActive = !traderActive;
      const btn = document.getElementById('toggleTraderBtn');
      const status = document.getElementById('traderStatus');
      if (traderActive) {
        btn.classList.remove('inactive');
        btn.classList.add('active');
        status.textContent = 'aktiv';
      } else {
        btn.classList.remove('active');
        btn.classList.add('inactive');
        status.textContent = 'pausiert';
      }
    }

    function toggleConnection(broker) {
      connections[broker] = !connections[broker];
      const btn = document.getElementById(broker + 'Btn');
      const status = document.getElementById(broker + 'Status');
      if (connections[broker]) {
        btn.classList.remove('inactive');
        btn.classList.add('active');
        status.textContent = 'verbunden';
      } else {
        btn.classList.remove('active');
        btn.classList.add('inactive');
        status.textContent = 'getrennt';
      }
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const now = new Date();

      doc.setFontSize(16);
      doc.text("KIforME Tagesreport", 20, 20);
      doc.setFontSize(12);
      doc.text(`Datum: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`, 20, 30);

      doc.text(`Trader Status: ${traderActive ? 'Aktiv' : 'Pausiert'}`, 20, 50);
      doc.text(`AvaTrade Verbindung: ${connections.ava ? 'Aktiv' : 'Getrennt'}`, 20, 60);
      doc.text(`NAGA Verbindung: ${connections.naga ? 'Aktiv' : 'Getrennt'}`, 20, 70);

      doc.text("... Weitere Daten aus Backend folgt ...", 20, 90);

      doc.save("tagesreport.pdf");
    }
  </script>

</body>
</html>
