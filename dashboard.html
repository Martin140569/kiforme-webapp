<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIforME Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00d8ff;
    }

    section {
      margin-top: 40px;
    }

    .status-btn {
      padding: 14px 24px;
      margin: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 260px;
      max-width: 90vw;
    }

    .status-btn.paused {
      background-color: #c0392b;
      color: white;
    }

    .status-btn.running {
      background-color: #27ae60;
      color: white;
    }

    .status-btn.manual {
      background-color: #2980b9;
      color: white;
    }

    .status-btn.auto {
      background-color: #f39c12;
      color: black;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>ðŸ¤– KIforME Dashboard</h1>

  <section>
    <h2>StatusÃ¼bersicht</h2>
    <button id="traderBtn" class="status-btn paused" onclick="toggleTrader()">Trader: Pausiert</button>
    <button id="modusBtn" class="status-btn manual" onclick="toggleModus()">Modus: Manuell</button>
  </section>

  <footer>
    KI-Bot Steuerung Â© 2025 â€“ Martin140569
  </footer>

  <script>
    let traderAktiv = false;
    let modusAuto = false;

    function toggleTrader() {
      traderAktiv = !traderAktiv;
      const btn = document.getElementById("traderBtn");
      btn.className = "status-btn " + (traderAktiv ? "running" : "paused");
      btn.innerText = "Trader: " + (traderAktiv ? "Aktiv" : "Pausiert");
    }

    function toggleModus() {
      modusAuto = !modusAuto;
      const btn = document.getElementById("modusBtn");
      btn.className = "status-btn " + (modusAuto ? "auto" : "manual");
      btn.innerText = "Modus: " + (modusAuto ? "Automatik" : "Manuell");
    }
  </script>

</body>
</html>
