<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIforME Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      border: none;
      margin: 10px 5px 10px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    .active { background-color: #28a745; color: white; }
    .paused { background-color: #dc3545; color: white; }
    .neutral { background-color: #007bff; color: white; }
    .hidden { display: none; }
    #trades, #report {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 0.95em;
      white-space: pre-wrap;
    }
    #riskValue {
      font-weight: bold;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <h1>KIforME Web Dashboard</h1>

  <div class="section">
    <h2>Trader Steuerung</h2>
    <button id="toggleTrader" class="active">Trader Status: AKTIV</button>
    <button id="setRisk" class="neutral">Risiko festlegen</button>
    <span>Aktuelles Risiko: <span id="riskValue">1%</span></span>
  </div>

  <div class="section">
    <h2>Broker-Verbindungen</h2>
    <button id="connectAVA" class="paused">AVA: Nicht verbunden</button>
    <button id="connectNAGA" class="paused">NAGA: Nicht verbunden</button>
  </div>

  <div class="section">
    <h2>Offene Trades</h2>
    <div id="trades">Keine Verbindung aktiv.</div>
  </div>

  <div class="section">
    <h2>Tagesreport</h2>
    <button class="neutral" onclick="generatePDF()">PDF herunterladen</button>
    <div id="report">
      Noch kein Report generiert.
    </div>
  </div>

  <script>
    let traderActive = true;
    let avaConnected = false;
    let nagaConnected = false;
    let risk = 1;

    const toggleTraderBtn = document.getElementById('toggleTrader');
    const connectAVABtn = document.getElementById('connectAVA');
    const connectNAGABtn = document.getElementById('connectNAGA');
    const tradesDiv = document.getElementById('trades');
    const reportDiv = document.getElementById('report');
    const riskValueSpan = document.getElementById('riskValue');

    toggleTraderBtn.onclick = () => {
      traderActive = !traderActive;
      toggleTraderBtn.textContent = `Trader Status: ${traderActive ? 'AKTIV' : 'PAUSIERT'}`;
      toggleTraderBtn.className = traderActive ? 'active' : 'paused';
    };

    document.getElementById('setRisk').onclick = () => {
      const input = prompt("Neues Risiko in % (z.B. 1.5):", risk);
      if (input && !isNaN(parseFloat(input))) {
        risk = parseFloat(input);
        riskValueSpan.textContent = `${risk}%`;
      }
    };

    connectAVABtn.onclick = () => {
      avaConnected = !avaConnected;
      connectAVABtn.textContent = `AVA: ${avaConnected ? 'Verbunden' : 'Nicht verbunden'}`;
      connectAVABtn.className = avaConnected ? 'active' : 'paused';
      updateTrades();
    };

    connectNAGABtn.onclick = () => {
      nagaConnected = !nagaConnected;
      connectNAGABtn.textContent = `NAGA: ${nagaConnected ? 'Verbunden' : 'Nicht verbunden'}`;
      connectNAGABtn.className = nagaConnected ? 'active' : 'paused';
      updateTrades();
    };

    function updateTrades() {
      if (!avaConnected && !nagaConnected) {
        tradesDiv.textContent = "Keine Verbindung aktiv.";
        return;
      }

      let trades = "";
      if (avaConnected) {
        trades += `🟢 AVA Trades:\n- EUR/USD Buy 0.1 Lot @1.0850 SL: 1.0800\n`;
      }
      if (nagaConnected) {
        trades += `🟢 NAGA Trades:\n- BTC/USD Sell 0.02 Lot @60000 SL: 61000\n`;
      }
      tradesDiv.textContent = trades;
    }

    function generatePDF() {
      const report = `
📊 KIforME Tagesreport

⏱ Datum: ${new Date().toLocaleDateString()}
📈 Trader Status: ${traderActive ? 'Aktiv' : 'Pausiert'}
🔒 Risiko: ${risk}%
📡 AVA: ${avaConnected ? 'Verbunden' : 'Nicht verbunden'}
📡 NAGA: ${nagaConnected ? 'Verbunden' : 'Nicht verbunden'}

🚀 Geprüfte Setups: 14
✅ Umgesetzte Trades: 3
💹 Performance heute: +2.1%
💰 Gewinn: 42,50 €
📉 Verlust: -10,00 €
🧾 Ergebnis: +32,50 €

`;

      reportDiv.textContent = report;

      const blob = new Blob([report], {type: 'application/pdf'});
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "KIFORME_Tagesreport.pdf";
      link.click();
    }
  </script>

</body>
</html>
