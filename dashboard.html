<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martin's KI Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    .status {
      margin-bottom: 10px;
    }
    .status span {
      font-weight: bold;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      flex: 1 1 100%;
    }
    .card h2 {
      margin-top: 0;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.secondary {
      background: #6c757d;
    }
    button.danger {
      background: #dc3545;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      text-align: left;
      padding: 6px;
      border-bottom: 1px solid #ccc;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    select {
      padding: 5px;
    }
    .download-link {
      margin-top: 10px;
      display: block;
    }
    @media screen and (max-width: 600px) {
      .card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üìä Martin's KI Dashboard</h1>

  <div class="status">
    KI-Modus: <span id="ki-status">Hybridmodus</span> 
    <button onclick="toggleKiMode()">Modus umschalten</button>
  </div>

  <div class="button-row">
    <button onclick="fetchTrades()">üîÑ Trades aktualisieren</button>
    <button onclick="fetchBalance()">üí∞ Kontostand</button>
    <button onclick="setRisk()">‚ö†Ô∏è Risiko einstellen</button>
    <button onclick="generatePDF()">üßæ Tagesreport anzeigen</button>
    <a class="download-link" href="/pdf/tagesreport.pdf" download>üì• PDF herunterladen</a>
  </div>

  <div class="filter-bar">
    <label>Plattform: 
      <select id="platformFilter" onchange="filterTrades()">
        <option value="">Alle</option>
        <option value="NAGA">NAGA</option>
        <option value="AvaTrade">AvaTrade</option>
      </select>
    </label>
    <label>Trader: 
      <select id="traderFilter" onchange="filterTrades()">
        <option value="">Alle</option>
      </select>
    </label>
  </div>

  <div class="card">
    <h2>üìà Offene Trades</h2>
    <table id="tradesTable">
      <thead>
        <tr>
          <th>Trader</th>
          <th>Plattform</th>
          <th>Symbol</th>
          <th>Richtung</th>
          <th>Lot</th>
          <th>SL</th>
          <th>TP</th>
          <th>Status</th>
          <th>‚úñÔ∏è</th>
        </tr>
      </thead>
      <tbody>
        <!-- Trade-Zeilen -->
      </tbody>
    </table>
  </div>

  <div class="card">
    <h2>üíº Kontostand</h2>
    <div id="balanceDisplay">Nicht geladen</div>
  </div>

  <script>
    let currentKiMode = 'Hybridmodus';
    let allTrades = [];

    function toggleKiMode() {
      currentKiMode = currentKiMode === 'Hybridmodus' ? 'Vollautomatik' : 'Hybridmodus';
      document.getElementById('ki-status').innerText = currentKiMode;
    }

    function fetchTrades() {
      fetch('/api/trades') // Du kannst /api/ava/open-trades & /api/naga/open-trades mergen
        .then(res => res.json())
        .then(data => {
          allTrades = data;
          populateTraderFilter(data);
          renderTrades(data);
        });
    }

    function renderTrades(trades) {
      const tbody = document.getElementById('tradesTable').querySelector('tbody');
      tbody.innerHTML = '';
      trades.forEach(trade => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${trade.trader}</td>
          <td>${trade.platform}</td>
          <td>${trade.symbol}</td>
          <td>${trade.direction}</td>
          <td>${trade.lot}</td>
          <td>${trade.sl}</td>
          <td>${trade.tp}</td>
          <td>${trade.status}</td>
          <td><button class="danger" onclick="closeTrade('${trade.id}')">Schlie√üen</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function populateTraderFilter(trades) {
      const traderSelect = document.getElementById('traderFilter');
      const uniqueTraders = [...new Set(trades.map(t => t.trader))];
      traderSelect.innerHTML = '<option value="">Alle</option>';
      uniqueTraders.forEach(trader => {
        const option = document.createElement('option');
        option.value = trader;
        option.innerText = trader;
        traderSelect.appendChild(option);
      });
    }

    function filterTrades() {
      const platform = document.getElementById('platformFilter').value;
      const trader = document.getElementById('traderFilter').value;
      const filtered = allTrades.filter(t => 
        (!platform || t.platform === platform) &&
        (!trader || t.trader === trader)
      );
      renderTrades(filtered);
    }

    function fetchBalance() {
      fetch('/api/balance')
        .then(res => res.json())
        .then(data => {
          document.getElementById('balanceDisplay').innerText = `${data.amount} ${data.currency}`;
        });
    }

    function closeTrade(id) {
      fetch(`/api/trade/close/${id}`, { method: 'POST' })
        .then(() => fetchTrades());
    }

    function setRisk() {
      const risk = prompt('Neues Risikoniveau in % eingeben (z.‚ÄØB. 2):');
      if (risk !== null) {
        fetch('/api/set-risk', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ risk: parseFloat(risk) })
        }).then(() => alert('Risiko aktualisiert.'));
      }
    }

    function generatePDF() {
      window.open('/api/report/pdf', '_blank');
    }

    // Initialer Aufruf
    fetchTrades();
    fetchBalance();
  </script>
</body>
</html>
